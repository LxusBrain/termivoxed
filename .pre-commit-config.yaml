# Pre-commit Configuration for TermiVoxed
# Author: Santhosh T / LxusBrain
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ============================================================================
  # General Hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(web_ui/frontend/dist|backups|venv|node_modules)/
      - id: end-of-file-fixer
        exclude: ^(web_ui/frontend/dist|backups|venv|node_modules)/
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-json
        exclude: ^(web_ui/frontend/dist|backups|venv|node_modules)/
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: debug-statements
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # ============================================================================
  # Python Formatting
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=100"]
        exclude: ^(venv|backups|web_ui/frontend|node_modules)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]
        exclude: ^(venv|backups|web_ui/frontend|node_modules)/

  # ============================================================================
  # Python Linting
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--max-complexity=15"]
        exclude: ^(venv|backups|web_ui/frontend|node_modules|tests)/
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions

  # ============================================================================
  # Python Security
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ["-ll", "--skip=B101,B104,B311"]
        exclude: ^(tests|venv|backups|web_ui/frontend|node_modules)/

  # ============================================================================
  # Python Type Checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports", "--no-strict-optional"]
        exclude: ^(tests|venv|backups|web_ui/frontend|node_modules)/
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - pydantic

  # ============================================================================
  # Secret Detection
  # ============================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: ^(venv|backups|node_modules|\.git)/

  # ============================================================================
  # Markdown
  # ============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ["--fix", "--disable", "MD013", "MD033", "MD041"]
        exclude: ^(venv|backups|node_modules|CHANGELOG)/

  # ============================================================================
  # YAML
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: relaxed, rules: {line-length: {max: 150}}}"]
        exclude: ^(venv|backups|node_modules)/

  # ============================================================================
  # Commit Message
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.18.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [mypy] # Skip mypy in CI (handled by workflow)
  submodules: false
