# Dependabot Configuration for TermiVoxed
# Author: Santhosh T / LxusBrain
#
# Automated dependency updates for security and maintenance

version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # ============================================================================
  # Python Dependencies
  # ============================================================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    reviewers:
      - "san-gitlogin"
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "deps(python):"
    groups:
      # Group minor and patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates for critical packages (manual review)
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "firebase-admin"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # Frontend (React/Vite) Dependencies
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/web_ui/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    reviewers:
      - "san-gitlogin"
    labels:
      - "dependencies"
      - "frontend"
      - "javascript"
    commit-message:
      prefix: "deps(frontend):"
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "@vitejs/*"
          - "vite"
          - "typescript"
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # Cloud Functions Dependencies
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/cloud_functions/functions"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 3
    reviewers:
      - "san-gitlogin"
    labels:
      - "dependencies"
      - "cloud-functions"
      - "firebase"
    commit-message:
      prefix: "deps(functions):"
    groups:
      firebase:
        patterns:
          - "firebase-*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      - dependency-name: "firebase-admin"
        update-types: ["version-update:semver-major"]
      - dependency-name: "firebase-functions"
        update-types: ["version-update:semver-major"]

  # ============================================================================
  # GitHub Actions
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 3
    reviewers:
      - "san-gitlogin"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci-cd"
    commit-message:
      prefix: "ci(actions):"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ============================================================================
  # Docker Base Images
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 2
    reviewers:
      - "san-gitlogin"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"
    commit-message:
      prefix: "deps(docker):"
