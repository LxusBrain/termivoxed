# TermiVoxed Docker Build & Push Pipeline
# Author: Santhosh T / LxusBrain Technologies
#
# This workflow builds and pushes Docker images to GitHub Container Registry.
# Triggered on pushes to main branch and release tags.

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push image to registry'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/termivoxed

jobs:
  # ============================================================================
  # Job 1: Build and Push Docker Image
  # ============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Set version tag for releases (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Set major.minor tag (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Set major tag (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Set sha tag for traceability
            type=sha,prefix=sha-,format=short
            # Set branch-based tag for non-main branches
            type=ref,event=branch,enable=${{ github.ref != 'refs/heads/main' }}
          labels: |
            org.opencontainers.image.title=TermiVoxed
            org.opencontainers.image.description=AI Voice-Over & Dubbing Studio by LxusBrain
            org.opencontainers.image.vendor=LxusBrain Technologies
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
          provenance: true
          sbom: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # ============================================================================
  # Job 2: Scan Docker Image for Vulnerabilities
  # ============================================================================
  scan-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request'
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy (table output for logs)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ============================================================================
  # Job 3: Test Docker Image
  # ============================================================================
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Test 1: Check Python imports
          echo "Testing Python imports..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            python -c "import backend; import core; import models; import subscription; print('All imports successful!')"

          # Test 2: Check FFmpeg availability
          echo "Testing FFmpeg..."
          docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ffmpeg -version | head -1

          # Test 3: Health check endpoint (start container briefly)
          echo "Testing health endpoint..."
          docker run -d --name test-container -p 8000:8000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          # Wait for container to start
          sleep 10

          # Check health
          curl -f http://localhost:8000/api/v1/health || echo "Health check pending..."

          # Cleanup
          docker stop test-container
          docker rm test-container

          echo "All Docker tests passed!"

  # ============================================================================
  # Job 4: Notify on Success/Failure
  # ============================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build-and-push, scan-image, test-image]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "Docker image built and pushed successfully!"
            echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            echo "Tags: ${{ needs.build-and-push.outputs.image-tags }}"
          else
            echo "Docker build/push failed!"
            exit 1
          fi
