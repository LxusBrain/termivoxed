# TermiVoxed Docker Build & Push Pipeline
# Author: Santhosh T / LxusBrain
#
# This workflow builds and pushes Docker images to GitHub Container Registry.
# Triggered on pushes to main branch and release tags.

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: "Push image to registry"
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/termivoxed

jobs:
  # ============================================================================
  # Job 1: Build and Push Docker Image
  # ============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Set version tag for releases (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Set major.minor tag (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Set sha tag for traceability
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=TermiVoxed
            org.opencontainers.image.description=AI Voice-Over & Dubbing Studio by LxusBrain
            org.opencontainers.image.vendor=LxusBrain
            org.opencontainers.image.licenses=AGPL-3.0

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          # Build only for amd64 (faster, ARM64 can be added later)
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================================================
  # Job 2: Test Docker Image
  # ============================================================================
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          # Use digest for reliable image reference (avoids race conditions with tag propagation)
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}"
          echo "Pulling image: $IMAGE_REF"
          docker pull "$IMAGE_REF"

          # Test 1: Check Python imports
          echo "Testing Python imports..."
          docker run --rm "$IMAGE_REF" \
            python -c "import backend; import core; import models; print('All imports successful!')"

          # Test 2: Check FFmpeg availability
          echo "Testing FFmpeg..."
          docker run --rm "$IMAGE_REF" \
            ffmpeg -version | head -1

          echo "All Docker tests passed!"

  # ============================================================================
  # Job 3: Scan Docker Image for Vulnerabilities (Optional)
  # ============================================================================
  scan-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: success()
    continue-on-error: true
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build-and-push.outputs.image-digest }}"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
        continue-on-error: true

  # ============================================================================
  # Job 4: Summary
  # ============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, test-image]
    if: always()

    steps:
      - name: Check build result
        run: |
          if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
            echo "‚úÖ Docker image built and pushed successfully!"
            echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            echo "üè∑Ô∏è Tags: ${{ needs.build-and-push.outputs.image-tags }}"
          else
            echo "‚ùå Docker build failed!"
            exit 1
          fi
