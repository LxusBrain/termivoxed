# TermiVoxed Docker Build & Push Pipeline
# Author: Santhosh T / LxusBrain Technologies
#
# This workflow builds and pushes Docker images to GitHub Container Registry.
# Triggered on pushes to main branch and release tags.

name: Docker Build & Push

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push image to registry'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/termivoxed

jobs:
  # ============================================================================
  # Job 1: Build, Test, and Push Docker Image
  # ============================================================================
  build-test-push:
    name: Build, Test & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-digest: ${{ steps.push.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Set version tag for releases (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Set major.minor tag (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Set sha tag for traceability
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=TermiVoxed
            org.opencontainers.image.description=AI Voice-Over & Dubbing Studio by LxusBrain
            org.opencontainers.image.vendor=LxusBrain Technologies
            org.opencontainers.image.licenses=AGPL-3.0

      # Build image locally for testing (not pushed yet)
      - name: Build Docker image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          load: true
          tags: termivoxed:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      # Test the locally built image
      - name: Test Docker image
        run: |
          echo "Testing Python imports..."
          docker run --rm termivoxed:test \
            python -c "import backend; import core; import models; print('All imports successful!')"

          echo "Testing FFmpeg..."
          docker run --rm termivoxed:test \
            ffmpeg -version | head -1

          echo "All Docker tests passed!"

      # Push to registry only after tests pass
      - name: Push Docker image to registry
        id: push
        if: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_to_registry != 'false') }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  # ============================================================================
  # Job 2: Scan Docker Image for Vulnerabilities (Optional)
  # ============================================================================
  scan-image:
    name: Scan Docker Image
    runs-on: ubuntu-latest
    needs: [build-test-push]
    if: success()
    continue-on-error: true
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image for scanning
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "Image not found, skipping scan"
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ============================================================================
  # Job 3: Summary
  # ============================================================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-test-push]
    if: always()

    steps:
      - name: Check build result
        run: |
          if [[ "${{ needs.build-test-push.result }}" == "success" ]]; then
            echo "‚úÖ Docker image built, tested, and pushed successfully!"
            echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
            echo "üè∑Ô∏è Tags: ${{ needs.build-test-push.outputs.image-tags }}"
          else
            echo "‚ùå Docker build failed!"
            exit 1
          fi
