name: Bug Report
description: Report a bug or unexpected behavior in TermiVoxed
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - san-gitlogin

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us reproduce and fix the issue.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Duplicate Check
      description: Please check if a similar issue already exists
      options:
        - label: I have searched the existing issues and this is not a duplicate
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Web UI (Frontend)
        - API (Backend)
        - TTS (Text-to-Speech)
        - Export Pipeline
        - Voice Cloning
        - Subtitle Generation
        - Timeline Editor
        - Authentication
        - Subscription/Licensing
        - Docker/Deployment
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error logs or console output
      render: shell
      placeholder: Paste logs here...

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 11
        - Windows 10
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Ubuntu/Debian Linux
        - Other Linux
        - Docker
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: TermiVoxed Version
      description: What version of TermiVoxed are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "N/A (Docker)"

  - type: dropdown
    id: tts-provider
    attributes:
      label: TTS Provider
      description: Which TTS provider were you using when the bug occurred?
      options:
        - Edge-TTS (Cloud)
        - Coqui TTS (Local)
        - Voice Cloning (XTTS)
        - Not applicable

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, configuration, etc.)
